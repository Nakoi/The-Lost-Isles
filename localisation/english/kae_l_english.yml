 kae_startevent.1.a:0 "at least we can sell shit now :)"
 
 kae_startevent.2.t:0 "The Grand Advisor"
 kae_startevent.2.d:0 "gigachad grand advisor got appointed, time to enact total bandit death!!!"
 kae_startevent.2.a:0 "kill bandits etcetc"
 
