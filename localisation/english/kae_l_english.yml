 kae_startevent.5.d:0 "a bunch of businesskirin got elected idc lmao"
 kae_startevent.5.a:0 "absolutely nothing fucking changed lol"
 
 kae_startevent.6.t:0 "Salary Woes"
 kae_startevent.6.d:0 "you're not paying your conscripts apparently it would be epic if you actually did"
 kae_startevent.6.a:0 "ok"
