###EVENT LOCALISATION ###
 esu_start.0.t:0 "good guy intro event"
 esu_start.0.d:0 "Synopsis: The leader of the good guys party speaks at a temple of the central god to the gathered kirins, and presents their ideas, arguing how they and the ponies have simmilar experiences of being exiled for their desire for freedom, and it would be an affront to the central god to treat them any worse. They state how they believe firmly in the principles of their revolution, and how only through reconciliation, can they achieve peace. At the end, they urge the gathered to vote for them in the upcoming elections. Should also show the other important party members as accompanying the leader."
 esu_start.0.a:0 "For the true principles!"
  
 esu_start.1.t:0 "bad guy intro event"
 esu_start.1.d:0 "Synopsis: The leader of the bad guys party, alongside a mob of their supporters lead a political rally against pony ownership of business in the capital. After being stopped by the police from trashing a pony-owned shop, the leader speaks up, saying that the kirins are their gods' chosen people, and that there is no place for ponies in their holy domain. The crowd cheers."
 esu_start.1.a:0 "Go back North!"
  
 esu_event.0.t:0 "the election !!!!!"
 esu_event.0.d:0 "holy shit bro did you vote???????????"
 esu_event.0.a:0 "united russia"
 esu_event.0.b:0 "ldpr"
  
 esu_event.1.t:0 "Slicing the Pie"
 esu_event.1.d:0 "After long and deep discussion betwen Kae, Suatoa and Esun leaders of each country came into a compromise that will satisfy every side. Kae Trade Leauge will recive the territory of Unuo, Rinto and Ashi Clans, Principality of Suatoa will recive the territory of Freuji, Sentian and Aing Clans while Holy Republic of Esun will recive Hriki, Waonto and Okni Clans."
 esu_event.1.a:0 "map painting time"
  
 esu_event.2.t:0 "Ultimatum from Esun"
 esu_event.2.d:0 "get annexed or us and die or fucking die"
 esu_event.2.a:0 "get annexed and die"
 esu_event.2.b:0 "fucking die"
  
 esu_event.3.t:0 "They Refuse!"
 esu_event.3.d:0 "The local clan leader has refused our ultimatum! We shall crush these barbarians with our professional military might!"
 esu_event.3.a:0 "Forward!"
  
 esu_event.9.t:0 "live leak logo"
 esu_event.9.d:0 "Today (leader name) was visiting and checking working conditions in one of our coal mines and while checking the safety of the tunnels in front of the press, a coal dust explosion had occured in close proximity of our leader. After a hours-long rescue mission workers found only charred carcasses of our leader, the journalists surrounding him, and the unfortunate miners caught in the flame."
 esu_event.9.a:0 "uhh fuck..."
  
 esu_sanelate.0.t:0 "le quality or quantity choice event!!!"
 esu_sanelate.0.d:0 "Now that our nation is finally able to make the Homecoming a reality, kirins at home wish to serve in the military and want to help write history. We can accept them all, of course, however that will mean quality of the training will be lower since our current military infrastructure is incapable of training such a high amount of raw recruits at once."
 esu_sanelate.0.a:0 "quantity"
 esu_sanelate.0.b:0 "quality (or you already have universal conscription and you want the extra bonus)"
 
 esu_sanelate.2.t:0 "The Beginning of the Unification War"
 esu_sanelate.2.d:0 "let's go kill other kirins!!!"
 esu_sanelate.2.a:0 "yea!"
 
 esu_sanelate.3.t:0 "THE recovery focus tree branch choice event"
 esu_sanelate.3.d:0 "After the tragic death of our leader, it's time to choose who will take his place. (1st candidate) is an economist and pony-integration supporter who rather prefers peacefull economic growth while (2nd candidate) wants us to show those who has sent us here what we are made of and that we are the supperior ones"
 esu_sanelate.3.a:0 "we chillin"
 esu_sanelate.3.b:0 "fuck it we ball"
 
 esu_sanelate.4.t:0 "flavor 1"
 esu_sanelate.4.d:0 "It's been a while since economical reforms and support for worker's rights has been implemented in our country. We have seen a great economical growth over those past few years as a great growth in stability and prosperity of our nation. In honor of our past leader, we shall introduce extensive safety regulations to make sure no kirin or pony suffers the same fate."
 esu_sanelate.4.a:0 "idk"
 
 esu_sanelate.5.t:0 "flavor 2"
 esu_sanelate.5.d:0 "After a long debate, it was finally added to the constitution that citizens under a certain age will not be allowed in the workplaces as it is a barbaric method of increasing capitalist's income and destroying the future of our children. We are the pioneers in this and we wish other nations will follow our cause very soon."
 esu_sanelate.5.a:0 "idk"
 
 esu_sanelate.6.t:0 "flavor 3"
 esu_sanelate.6.d:0 "event containing a report about local supporters in the south of ijikami"
 esu_sanelate.6.a:0 "idk"
 
 esu_sanelate.7.t:0 "flavor 4"
 esu_sanelate.7.d:0 "event about immigrant volunteers being trained in preparation for the invasion (they haven't fucking seen a gun before lmao)"
 esu_sanelate.7.a:0 "idk"
  
