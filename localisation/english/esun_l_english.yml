  esu_start.0.t:0 "good guy intro event"
  esu_start.0.d:0 "Synopsis: The leader of the good guys party speaks at a temple of the central god to the gathered kirins, and presents their ideas, arguing how they and the ponies have simmilar experiences of being exiled for their desire for freedom, and it would be an affront to the central god to treat them any worse. They state how they believe firmly in the principles of their revolution, and how only through reconciliation, can they achieve peace. At the end, they urge the gathered to vote for them in the upcoming elections. Should also show the other important party members as accompanying the leader."
  esu_start.0.a:0 "For the true principles!"
  
  esu_start.1.t:0 "bad guy intro event"
  esu_start.1.d:0 "Synopsis: The leader of the bad guys party, alongside a mob of their supporters lead a political rally against pony ownership of business in the capital. After being stopped by the police from trashing a pony-owned shop, the leader speaks up, saying that the kirins are their gods' chosen people, and that there is no place for ponies in their holy domain. The crowd cheers."
  esu_start.1.a:0 "Go back North!"
  
