 generic_militia.1.t:0 "Demobilisation!"
 generic_militia.1.d:0 "Due to the direct and violent threat to our nation's future, introducing conscription became not just a justifiable evil but rather a necessary one. No price is too much when it comes to the very survival of our way of life. Fortunately, our bravest have proven themselves through the fires of war and we have emerged victorious against those who would stand against us. However, the war has put a great deal of strain on our economy and left our civilians and soldiers alike weary. Every day, we hear more pleas for us to allow our soldiers to return to their families and resume the lives they had before they fought for our brave nation. With this attitude growing rapidly, we have found ourselves left with little choice but to listen to our peoples demands."
 generic_militia.1.a:0 "We will gladly oblige their yearning for home."
 
