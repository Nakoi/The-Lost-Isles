###GENERIC IDEOLOGY FOCUS###
 genfoc_defining_our_future:0 "Defining our Future"
 genfoc_defining_our_future_desc: "The future stands before us, vast and unknown. It is a sea full of endless possibilities, yet also one rife with endless danger. We will have to tread carefully as we march into the future, lest we be left stranded at sea without a life line."
 genfoc_on_the_warpath:0 "On the Warpath"
 genfoc_on_the_warpath_desc:0 "Our foes surround us, seeking to destroy our way of life and burn our nation into the ground. We must not allow this to pass. We are left with no choice but to strike first, to save our nation and people from certain annihilation."
 genfoc_aggressive_expansion:0 "Aggressive Expansion"
 genfoc_aggressive_expansion_desc:0 ""
 genfoc_glorious_conquest:0 "Glorious Conquest"
 genfoc_glorious_conquest_desc:0 ""
 genfoc_our_government:0 "Our Government"
 genfoc_our_government_desc:0 "What better defines our people than those who lead them? It is our government which seeks to guide, lead, and protect those under their reign. Any change we wish to enact across society will need to be enacted first as the level of governance."
 genfoc_despotism:0 "One Voice, One Will"
 genfoc_despotism_desc:0 "Our beloved and benevolent leader is the representative of our entire nation. Therefore, they are the voice of our entire people. Their perspective is the only one which matters, so there is no point in listening to any other."
 genfoc_despotism_buff_1:0 "Royal Guard"
 genfoc_despotism_buff_1_desc:0 "The standard military can not be trusted to hold the interests of our nation at heart. In order to safeguard our future, we must empower a group of committed individuals who swear their very lives to the cause of our leader and, by extension, our people."
 genfoc_despotism_buff_2:0 "The State Personified"
 genfoc_despotism_buff_2_desc:0 "What need have we for petty politics and pointless bickering? Our nation has one leader and one leader alone, who can be trusted to know what is best for us in every situation. We must trust in them to lead us forward, as without trust we can't survive as a society."
 genfoc_oligarchy:0 "Rule of the Elite"
 genfoc_oligarchy_desc:0 "Those with the highest stakes in our nation should be the ones to lead us into the future. Landowners, industrialists, and nobles alike can be trusted to see to our best interests, as they are also their own personal interests as well."
 genfoc_oligarchy_buff_1:0 "Nepotism"
 genfoc_oligarchy_buff_1_desc:0 "There is nothing wrong with investing trust in those you know to be trustworthy. The fact that they're related to you or have been your friends since childhood is just all the more reason to trust them, as you know them better than any stranger off the street."
 genfoc_oligarchy_buff_2:0 "Police State"
 genfoc_oligarchy_buff_2_desc:0 "The safety and security of our communities must be maintained at all costs. How can a society function when we can't even go outside without fear of being robbed? The answer is that it can't."
 genfoc_aristocracy:0 "The Natural Order"
 genfoc_aristocracy_desc:0 "There exists within our nation a group of individuals whose families have committed themselves to seeing to the needs of our population as a whole. These dynasties may have their flaws, but nobody else has come even close to proving themselves as much as our entrenched nobility. With this in mind, we should trust in them to lead us forward into a glorious new future."
 genfoc_aristocracy_buff_1:0 "Stratified Society"
 genfoc_aristocracy_buff_1_desc:0 "There exist a great many peoples within our nation who care primarily for their own personal interests over anything else. If we were to allow them to hold any sort of say within governance, we would be inviting nothing but disaster. We must ensure that only those who can be trusted are allowed to hold any sort of influence."
 genfoc_aristocracy_buff_2:0 "Economic Consolidation"
 genfoc_aristocracy_buff_2_desc:0 "Once upon a time, only those of proper heritage held positions of wealth within our society. Unfortunately, the modern day has ushered in a new class of industrialists who have created their own wealth. Using their treasures, they have begun to exert considerable influence over our society. We must stop them before they reduce us to nothing more than a kleptocratic state of thieves and fiends."
 genfoc_auth_democracy:0 "The Ruler and the People"
 genfoc_auth_democracy_desc:0 "We must ensure that the will of the people is upheld above all. The only way to do this is to empower our duly elected leader to carry out his responsibilities in seeing that the popular will ie enacted. A weak government is a sign of a weak people, incapable of doing what they desire."
 genfoc_auth_democracy_buff_1:0 "Eternal Stability"
 genfoc_auth_democracy_buff_1_desc:0 "Stability is important to every aspect of our society. The economy, the government, and the people alike all desire a calm life free of strife. It is our duty to do everything in our power to ensure that they can have this, for we would be a brutal tyrant to do otherwise. Crime, chaos, and disidence must not be allowed to take root if we are to ensure a stable and prosperous nation until the end of time."
 genfoc_auth_democracy_buff_2:0 "Scientific Patronage"
 genfoc_auth_democracy_buff_2_desc:0 "Technology is a means through which we may better the lives of all of our people. By investing in those who promise innovation, we are ensuring the continued rise of our future standards of living. There is nothing more commendable."
 genfoc_democracy:0 "By the People, For the People"
 genfoc_democracy_desc:0 "Why would we trust mere individuals to carry out the will of the people? Our state must be guided by ballots cast by each citizen, so as to ensure that they all have a say in the future of themselves and their families."
 genfoc_democracy_buff_1:0 "Fight for the Ideal"
 genfoc_democracy_buff_1_desc:0 "Freedom, liberty, and justice. These ideals are greater than any of us and indeed greater than our very nation as a whole. We must do everything in our power to defend and expand these ideals as we march forward into a brighter future for everyone."
 genfoc_democracy_buff_2:0 "The Citizen State"
 genfoc_democracy_buff_2_desc:0 "Our state is one whole comprised of many parts. Each and every citizen is one of those parts, an immense army of tiny cogs in one great machine which seeks to provide for them all. They all live, work, and die in prosperous freedom."
 genfoc_anarchy:0 "Devolve the Government"
 genfoc_anarchy_desc:0 "We can not trust any organization or entity to hold power over the people without inevitably oppressing them. Be it monarchy, meritocracy, or even democracy, each and every form of government is nothing but an enemy to the commoner. Therefore, the only solution is to do away with the governing entity altogether so as to ensure true freedom for all."
 genfoc_anarchy_buff_1:0 "Abolish Institutions"
 genfoc_anarchy_buff_1_desc:0 "It is not just the government which we must be wary towards. Businesses, universities, guilds, and any other sort of organized entity present a severe direct threat to our future liberty. They must all be abolished, for the good of all! No more hierarchy, no more oppression!"
 genfoc_anarchy_buff_2:0 "Militia Dependence"
 genfoc_anarchy_buff_2_desc:0 "Armies may be tools of oppression, but militias are comprised and led solely by those who they seek to protect. They will become our prefered means through which to repel any foreign oppressor which seeks to destroy our peaceful way of life. For the common good!"
 genfoc_looking_outwards:0 "Looking Outwards"
 genfoc_looking_outwards_desc:0 "The world is a big place and our part of it is relatively small. There are all sorts of other nations and peoples out there, all unique in their own ways. Many of them may be willing to cooperate with us, but just as many would see us brought low and subjugated. We must decide how to conduct ourselves on the global stage so as to secure our continued existance."
 genfoc_militarism:0 "Might Makes Right"
 genfoc_militarism_desc:0 "The strong rule while the weak suffer. This is the unfortunate truth of the world in which we find ourselves. We didn't write the rules, but we will do everything in power to ensure that we come out on top."
 genfoc_militarism_buff_1:0 "Mass Mobilisation"
 genfoc_militarism_buff_1_desc:0 "Common security is something that is important to each and every individual, be they the poorest farmer or the richest industrialist. As a result, it only makes sense for us to pressure as many as possible to join in the defence of our nation against any who may seek us harm."
 genfoc_militarism_buff_2:0 "A Militarised Economy"
 genfoc_militarism_buff_2_desc:0 "The economy does not exist to create wealth for a select few individuals. Rather, it exists as a means through which wealth may be distributed for the good of the whole. Towards this end, we shall begin reallocating the means of production towards seeing to our common safety, as nothing is more important."
 genfoc_imperialism:0 "To Build an Empire"
 genfoc_imperialism_desc:0 "If we wish to secure a legacy to last, we must first begin by building a foundation for the future. To do so, we must expand our holdings and seize more resources with which to develop our nation into a truly mighty empire. There will soon come a time where our name is renown far and wide as one of the greatest civilizations to have ever existed."
 genfoc_imperialism_buff_1:0 "Rule the Waves"
 genfoc_imperialism_buff_1_desc:0 "The ocean is a vast realm of endless opportunity. Risks and rewards alike infest those waters, waiting for an emergent nation such as ourselves to come across them. We must see to it that we have a force capable of securing our travel across those wild seas, no matter what may seek to endanger our brave sailors."
 genfoc_imperialism_buff_2:0 "Colonial Recruitment"
 genfoc_imperialism_buff_2_desc:0 "As our nation expands, there will inevitably grow two classes of people: Those who are native to our Homeland and those who are not. This later group, though they may be looked down upon for their unfortunate heritage, are still entirely capable of fighting in service of our further expansion. In doing so, they might even earn the respect of our native citizens."
 genfoc_visionarism:0 "Protectors of the Isles"
 genfoc_visionarism_desc:0 "It is the duty of every capable nation to see to the protection of every incapable one. We must take up the mantle as the protector of the known world, for who else would be willing to pursue this selfless cause? Let it be known that we are committed to ensuring a shared peace and prosperty across the entirety of the Isles and beyond."
 genfoc_visionarism_buff_1:0 "One Struggle"
 genfoc_visionarism_buff_1_desc:0 "Rich, poor, native, immigrant, monarchist, anarchist. These are all nothing more than surface-level differences between us. Yet what unites us all as one nation is a shared goal, a goal to forge a better world for everyone. So let us set aside these petty conflicts that have divided us for so long and instead pursue a cause greater than ourselves."
 genfoc_visionarism_buff_2:0 "Peacekeeping Corps"
 genfoc_visionarism_buff_2_desc:0 "Despite what we may wish, war continues to cause untold amounts of destruction all across the Isles. Though we may not yet be in a position to stop every conflict from occuring, we can do our part to help enforce stability across the world and oppose those who would seek destruction."
 genfoc_solidarism:0 "Together Into a Bright Future"
 genfoc_solidarism_desc:0 "Many within our nation think only of the past. In all matters, they consider nothing but tradition and heritage. Though these arguments may hold merit in some regards, they are entirely pointless when it comes to the matter of our future. As the world changes around us, so too must we change as we march towards the horizon."
 genfoc_solidarism_buff_1:0 "Technology Sharing"
 genfoc_solidarism_buff_1_desc:0 "In recent years, technology has begun to boom all across the Isles. Scientific innovations that would have been regarded as impossible feats of magic a few generations ago are now becoming common place. This technology has been shown to greatly increase the quality of life for everyone, leaving us with hope and optimism for the future. It is only rational that we invest in this means to revolutionize our way of living."
 genfoc_solidarism_buff_2:0 "Diplomatic Corps"
 genfoc_solidarism_buff_2_desc:0 "Why have war when we could have peace? Through determined diplomacy, we are confident in our ability to establish a lasting relationship with those who we can confidentally call our friends. Through these relations, it is our hope to create a common wealth for all involved and to better the world as a whole."
 genfoc_continuism:0 "Preserving our Sphere"
 genfoc_continuism_desc:0 "Ambitious dreams for the future are great and all, but they fail to address the realities of our situation. We are fortunate to have as much as we do and we must take every measure possible to maintain it. Our grandchildren will grow up in the same nation we did, holding our values and continuing our way of life."
 genfoc_continuism_buff_1:0 "Deterrence"
 genfoc_continuism_buff_1_desc:0 "Many would see us brought to harm, our homes razed and our children killed in cold blood. We will not let this come to pass. Our military must stand ready at all times to defend our nation. Those who would destroy us should be made very aware that every step they make into our land will be paid for tenfold with their blood."
 genfoc_continuism_buff_2:0 "Sphere Consolidation"
 genfoc_continuism_buff_2_desc:0 "Why would we meddle in the affairs of far off governments when we should instead be focusing on the well being of our own people? Our focus must be clearly defined, for the sake of the continued prosperity of our nation. So long as we remain in power, our citizens will remain our highest priority."
 genfoc_isolationism:0 "Splendid Isolation"
 genfoc_isolationism_desc:0 "The world is immense, dangerous, and immensely dangerous. With threats all around us and more threats around them, we are left with little choice but to bunker down and weather the storm of time. Let the fires of war rage on all across the Isles, but we will remain happy and alive within our peaceful nation."
 genfoc_isolationism_buff_1:0 "Fortification Focus"
 genfoc_isolationism_buff_1_desc:0 "Though we are taking every measure to avoid crossing paths with trouble, it may find us regardless. When that time comes, we must be prepared to repel any army thrown at us. Towards this end, we will begin the construction of immense fortifications all across our territory. Let them come, for we will take not one step back!"
 genfoc_isolationism_buff_2:0 "Inwards Perfection"
 genfoc_isolationism_buff_2_desc:0 "It's amazing how much you can accomplish when you stop worrying about the entire world and only focus on your own slice of it instead. Armies could be fighting and dying at our doorstep, but we will remain here where we are safe and comfortable. In a thousand years time, long after the 'mighty' empires have turned to dust, our people will still be here."
 genfoc_soul_of_nation:0 "The Soul of our Nation"
 genfoc_soul_of_nation_desc:0 "As we move forward, we must keep in mind the greater spiritual ideals which bond our people together as one. Without a shared attunement, we shall drift apart from one another and inevitably fall to strife."
 genfoc_regressive:0 "A Return to the Past"
 genfoc_regressive_desc:0 "Our ancestors built a legacy and it is our duty to continue it. Let them look upon us now from wherever they may reside and see their dreams be accomplished by their grandchildren."
 genfoc_regressive_buff_1:0 "Society of Priests"
 genfoc_regressive_buff_1_desc:0 "The clergy know our tradition and history greater than anyone else, for it is them who have maintained their holy records since the beginning of recorded time. We owe them the greatest level of respect as the keepers of our past."
 genfoc_regressive_buff_2:0 "Eternal Tradition"
 genfoc_regressive_buff_2_desc:0 "Once upon a time, our founders had a dream. A dream of a better world, one that would prosper for the rest of time. Let it be known that their dream shall not die with us, our children, nor even our grand children! Let our nation stand as a monument to them!"
 genfoc_reactionary:0 "Preserve Our Culture"
 genfoc_reactionary_desc:0 "It is a sad fact that not all of the changes being wrought across the Isles in our time is positive. Many new ideas are directly harmful towards our people and threaten to destroy our very way of life. We must be careful moving forward, unless we wish to have our culture destroyed by foreign ideals."
 genfoc_reactionary_buff_1:0 "Species Supremacy"
 genfoc_reactionary_buff_1_desc:0 "It was our kind who built this nation, no other. As we know, our land is the greatest across all of the Isles. With these two facts in mind, the only obvious conclusion becomes that all other creatures are incapable of creating a beacon of civilization that could compare with our own."
 genfoc_reactionary_buff_2:0 "Destroy the Dissidents"
 genfoc_reactionary_buff_2_desc:0 "There exist many who doubt the 'radical' measures they accuse us of taking. These neighsayers should be removed from our society as quickly and efficiently as possible, as allowing their sedition to seep into the public consciousness would spell our doom."
 genfoc_conservative:0 "Steady as She Goes"
 genfoc_conservative_desc:0 "Why rock the boat? Instead of implementing some radical societal change, we will simply continue on the course that we are on. The simplest way forward is often the best."
 genfoc_conservative_buff_1:0 "To Defend our Home"
 genfoc_conservative_buff_1_desc:0 "One thing we can all agree on is the importance of maintaining the security of our homeland. We should remind our people of this, as it is ultimately their land which is at risk should a foreign threat invade us."
 genfoc_conservative_buff_2:0 "Promote Prosperity"
 genfoc_conservative_buff_2_desc:0 "A well functioning and efficient economy is key to any society. We will do our best to encourage a shared ideal of economic prosperity, encouraging our citizens to seek functional jobs and do their part to increase productivity."
 genfoc_progressive:0 "To Repair our Society"
 genfoc_progressive_desc:0 "We have found ourselves damaged by misguided religious sects and radical concepts that would see our entire way of life upturned. Thankfully, this damage is repairable. All we must do is come together in unity and seek a better path, one built on improving everyones lives."
 genfoc_progressive_buff_1:0 "From the Frontline to the Schoolyard"
 genfoc_progressive_buff_1_desc:0 "Sending our children to die in brutal conflict might suit our more conservative rivals just fine, but we would much prefer to teach them to read and provide them with the opportunity to better themselves."
 genfoc_progressive_buff_2:0 "Enviromental Protection"
 genfoc_progressive_buff_2_desc:0 "This is our land and we should take pride in it! Rather than destroying it and exploiting it for everything it has, we should instead take care to preserve it as best as we can. Let our children have something left to inherit."
 genfoc_revolutionary:0 "Redifining our Values"
 genfoc_revolutionary_desc:0 "Clearly, the ideals we have held so far have been lacking in many ways. This is an ever-changing world and we must change with it if we are to survive into the future. Let them call us radicals, traitors, and whatever else they would like to throw at us! We shall wear those titles with pride as we seek to free our society from the shackles of the past."
 genfoc_revolutionary_buff_1:0 "Species Equality"
 genfoc_revolutionary_buff_1_desc:0 "True equality for all is an ideal that many claim to hold, yet they would call a pony and a griffon unequal. Well, no more! All shall be the same within our nation, regardless of how many talons, hooves, or antlers they may have!"
 genfoc_revolutionary_buff_2:0 "Defending the Revolution"
 genfoc_revolutionary_buff_2_desc:0 "Our ideals are under attack from all sides! They seek to destroy us, to oppress us, and to extinguish the flame of revolutionary ideals which we have sparked. We shall not let them! Millions will be sacrificed if that is what it takes to protect our shared movement."
 genfoc_futurist:0 "Destroy the Present"
 genfoc_futurist_desc:0 "Past? Present? These are nothing but words. The only thing of actual tangible value is the future, which awaits us with its golden treasure"
 genfoc_futurist_buff_1:0 "Society of Artists"
 genfoc_futurist_buff_1_desc:0 "What need have we for the soldier, the farmer, the preacher, or the politician? All of these roles are arbitrary, a flawed method of categorizing our people into nonsensical positions of made up social status. Let it be known that the only job of true value is that of the artist! Culture shall flow, and from it all problems shall be solved."
 genfoc_futurist_buff_2:0 "§YFaster!§! §OFaster!§! §RFaster!§!"
 genfoc_futurist_buff_2_desc:0 "§RThere is no such thing as too fast. We must progress, we must prosper, we must expand, we must conquer, we must control, we must thrive, we must survive, we must live, we must die. There is no end in sight, no light at the end of this infinitely long tunnel. Yet we shall carry on, we shall continue to move, for there is only one direction to go and it is forward.§!"
 genfoc_matters_of_economy:0 "Our Economy"
 genfoc_matters_of_economy_desc:0 "The economy is one of the core pillars of our nation, creating the conditions for our peoples continued growing prosperity. It is only natural that our citizenry would seek a cohesive economic policy from our government so that we may help ensure our peoples growth into the future."
 genfoc_collective:0 "Complete Control"
 genfoc_collective_desc:0 "It is the duty of the government to oversee the wellbeing of all of her citizens. This would imply overseeing all economic affairs, as they are of crucial concern to our people. There should be no private ventures, as the economy is everyones concern."
 genfoc_collective_buff_1:0 "Economic Micromanagement"
 genfoc_collective_buff_1_desc:0 "Every aspect of the economy must be under direct government oversight. The factories, the overseers, and the workers alike all must be put under public control to ensure that they only act in ways which is beneficial to the common good."
 genfoc_collective_buff_2:0 "Maximised Efficiency"
 genfoc_collective_buff_2_desc:0 "Every gear must turn in sync, every worker must do their duty, and every quota must be met. Only in this way can we ensure that the trains run on time and the people get their daily bread. Industry shall carry on steadily and efficiently, so that all of our future expectations for growth may be met."
 genfoc_mercantilism:0 "Mercantilism"
 genfoc_mercantilism_desc:0 "Our industry is the envy of the world! Let all across the Isles partake in our goods, consuming the fruit of our labor and in turn providing us with bountiful wealth. It is in our interest to provide for the needs of all across the world, be they needs of survival or illusive desires of luxury. The cash shall flow towards us and us alone."
 genfoc_mercantilism_buff_1:0 "Export Subsidies"
 genfoc_mercantilism_buff_1_desc:0 "Given that continued trade with external markets is in the common economic interest of our people, it only goes to reason that it is within the states right and, one could argue, the states obligation to provide reasonable investments towards promoting trade. Soon, our economy will stand as one of the greatest in the world."
 genfoc_mercantilism_buff_2:0 "Wealth Creation"
 genfoc_mercantilism_buff_2_desc:0 "The wealth of our people is one of the greatest things we could strive for. Let the money flow! As other nation's citizens enjoy our products, our own will enjoy bountiful riches and luxurious living standards."
 genfoc_feudalism:0 "Feudalism"
 genfoc_feudalism_desc:0 "It is the commoners lot to toil, just as it is the aristocrats lot to lead. To stray from this path is to invite ruin to our country and people. We must seek to enforce an economic structure which puts everyone in their proper place, so as to ensure they all fulfill the roles which are afforded to them by their birthright."
 genfoc_feudalism_buff_1:0 "Extraction Focus"
 genfoc_feudalism_buff_1_desc:0 "Though traditional feudalism focused primarily on agricultural land, we have found ourselves in a more modern age calling for a more modern policy. Land rights take second place to resource rights, as the landlords of today will be known for their access to raw natural riches as opposed to vast fields."
 genfoc_feudalism_buff_2:0 "Rural Development"
 genfoc_feudalism_buff_2_desc:0 "Let there be no mistake. While we may seek to promote a more modern view of traditional feudalist economics, we will not simply abandon the benefits of the past. A sizable investment will be made in propping up vast rural farmlands, which may help ensure that prosperity is shared across our entire nation."
 genfoc_oligopoly:0 "Consolidated Market"
 genfoc_oligopoly_desc:0 "Though it may be important for the economy to remain relatively free, it is equally important that we ensure it serves our nation's interests as we seek to make our way in the world. Towards this end, we will make sure those at the top are those we can trust. Family, friends, and government officials alike will all share in the wealth."
 genfoc_oligopoly_buff_1:0 "Military-Industrial Complex"
 genfoc_oligopoly_buff_1_desc:0 "To further ensure the market benefits our people, we will encourage extensive cooperation between our patriotic industiralists and our military leadership. All of our armies needs will be met by our committed business partners and they shall be provided for in turn. Such a relationship will be only to our benefit."
 genfoc_oligopoly_buff_2:0 "Corporatocracy"
 genfoc_oligopoly_buff_2_desc:0 "In our nation, we have no fear of corrupt capitalists nor greedy robberbarons seeking to undercut our good honest people. We can rest easy knowing that the corporations which control our economy are firmly committed to serving the public, just as the public will continue to serve them. Only in this way can we ensure our economy thrives in a way which is in line with our ideals."
 genfoc_capitalism:0 "Liberal Economics"
 genfoc_capitalism_desc:0 "Though intervention may sometimes be necessary, it is also equally necessary that the free exchange of goods be allowed. Minor regulations will remain, but for the most part our people will be allowed to trade freely."
 genfoc_capitalism_buff_1:0 "Nationwide Market"
 genfoc_capitalism_buff_1_desc:0 "As the market prospers, so too do our people. Towards this end, we will work on subsidizing those industries which are crucial to the continued health of the market. These investments should help ensure a stable supply chain which will facilitate further market expansion for decades to come."
 genfoc_capitalism_buff_2:0 "Equality of Opportunity"
 genfoc_capitalism_buff_2_desc:0 "Our nation is one where anyone can make their fortune through nothing more than dedication and hard work. Through their own merit, the most impoverished family may emerge as up and coming industrialists. Let it be known that there is prosperity aplenty for any with the will to seize it."
 genfoc_laissez_faire:0 "Let the Gold Flow"
 genfoc_laissez_faire_desc:0 "As modern economics has developed, it has unfortunately done so largely in a more interventionist direction. This is a great tragedy, as only through allowing the market to take its course can we ensure maximum prosperity and wealth. Let it be known that we reject the barbarism of our peers, but instead embrace a common trust in our people to make their own wealth."
 genfoc_laissez_faire_buff_1:0 "Cutthroat Competition"
 genfoc_laissez_faire_buff_1_desc:0 "Through pure merit, a select few may rise to the top. And through their hubris, they may find themselves cast back down to the bottom. Such is the free market, casting aside those who hinder prosperity in favor of those more capable. Some may call it a harsh reality, but it is one of limitless opportunity."
 genfoc_laissez_faire_buff_2:0 "All Trade is Fair Trade"
 genfoc_laissez_faire_buff_2_desc:0 "Who are we to determine what should and shouldn't be allowed within our economy? Let it be known that our commitment to market freedom is absolute. Those goods and trades which have been deemed to be immoral within more tyrannical nations are embraced here. To do any less would render us nothing more than tyrants."
 
 ###GENERIC MISSION TREE###
 genfoc_our_economy:0 "Our Industry"
 genfoc_our_economy_desc:0 "As the world changes around us, it has become necessary to invest in our own modernization so as to not be left behind. The small craftshops will find themselves replaced with factories, the farmer's old traditional methods phased out in favor of scientifically proven ones, and the local traders merged into larger organized companies."
 genfoc_build_arms_workshops:0 "Build Arms Workshops"
 genfoc_build_arms_workshops_desc:0 "Our army relies on two things: Bodies and weapons. Though the former is harder to find, the later can be made plentiful. It is crucial we expand our military industry as much as possible so as to ensure that we can supply as many bodies as we must field."
 genfoc_build_civilian_workshops:0 "Build Civilian Workshops"
 genfoc_build_civilian_workshops_desc:0 "To further facilitate the modernization of our economy, we will seek to construct numerous workshops providing all sorts of goods. This will ensure that we remain on a path towards national prosperity."
 genfoc_build_roads:0 "Build Roads"
 genfoc_build_roads_desc:0 "It is crucial to both our consumer economy and our military logistics that we have well-developed supply lines across our nation. With this in mind, it is long past time we create a formal system of roads to connect our nation."
 genfoc_invest_in_schooling:0 "Invest in Schooling"
 genfoc_invest_in_schooling_desc:0 "As our peoples knowledge grows, so too shall their innovation. Innovation which leads to advancements across every field, benefiting us in ways which we can't yet fathom."
 genfoc_vitalise_agriculture:0 "Vitalise Agriculture"
 genfoc_vitalise_agriculture_desc:0 "A growing population requires a growing food supply. Struggling and outdated farmsteads across our nation are in dire need of aid. Aid which we are obligated to provide."
 genfoc_open_university:0 "Open a University"
 genfoc_open_university_desc:0 "It has become custom across all of the Isles for those truly civilized nations to have at least one large university through which to advance and show off their scientific innovation. It is about time we join in with a university of our very own."
 genfoc_boost_the_trade:0 "Boost Trade"
 genfoc_boost_the_trade_desc:0 "Trade is the lifeblood of the economy. It would only benefit us to promote it in any way we can, so as to ensure the continued prosperity of our people and our nation."
 genfoc_our_warriors:0 "Our Warriors"
 genfoc_our_warriors_desc:0 "Defending our nation remains just as important today as it did generations go. Unfortunately, the army charged with this task has changed little in that time. We must work to modernize our forces so as to ensure we remain on par with those who would see us brought low."
 genfoc_aid_blacksmiths:0 "Aid our Blacksmiths"
 genfoc_aid_blacksmiths_desc:0 "Without swords, spears, and armor our soldiers are rendered useless. We must make sure our smitheries are well staffed and equipped for providing us with all that we may need as we struggle to survive in this chaotic world."
 genfoc_work_with_engineers:0 "Work with our Engineers"
 genfoc_work_with_engineers_desc:0 "Traditional tools of war have proven to be reliable and effective. However, more complex constructs have proven to be equally useful in bringing victory to our forces. With the support of catapults and ballistas, our forces will be unstoppable!"
 genfoc_support_our_warriors:0 "Support our Warriors"
 genfoc_support_our_warriors_desc:0 "Not every soldier needs to wield a spear and charge our foes. Scouts and laborers are just as important in ensuring that we can take a position and then hold it against all odds."
 genfoc_work_with_armorers:0 "Work with our Armorers"
 genfoc_work_with_armorers_desc:0 "A soldier without armor will not last long on the battlefield and one with poorly made armor will only last slightly longer. It is very important that we ensure all of our forces are properly equipped to survive whatever may come their way."
 genfoc_create_doctrine:0 "Create a Doctrine"
 genfoc_create_doctrine_desc:0 "In the past, our commanders have largely operated according to their own judgement in each situation. Though they learn from one another, there has never been one central doctrine which has guided our military strategy. It is time that we change that through formulating one general theory on how to win a war."
 genfoc_assemble_army:0 "Assemble an Army"
 genfoc_assemble_army_desc:0 "What use is a spear if there is no one to hold it? We must ensure that we have more than enough soldiers to defend our land and to deal with any who would dare threaten us."
 genfoc_overlord_aid:0 "Aid From Our Overlord"
 genfoc_overlord_aid_desc:0 "Our benefactors should be more than willing to aid us in ensuring our shared mutual defence. After all, this is an investment in not just ourselves but in their security as well."
 genfoc_gather_finest_warriors:0 "Gather the Finest Warriors"
 genfoc_gather_finest_warriors_desc:0 "Not every soldier is equal. Whether by natural talent or hard-earned merit, there exist some who seem to excel at their profession. We will seek them out and ask them to aid us in improving our forces."
 genfoc_path_of_conquest:0 "Path of Conquest"
 genfoc_path_of_conquest_desc:0 "Expansion is key to ensuring our prosperity. We must continue to claim more land if our people are to grow and thrive. There is no greater end than to claim more fertile soil."
 genfoc_subjugate_neighbors:0 "Subjugate our Neighbors"
 genfoc_subjugate_neighbors_desc:0 "Those around us are at best misguided and at worst outright evil. They have proven time and time again to be incapable and untrustworthy. Only with our guidance can they hope to live in peace and harmony, free of the burden of self-governance which has led them to the ruinous state they find themselves in now."
 genfoc_gunpowder_era:0 "The Gunpowder Era"
 genfoc_gunpowder_era_desc:0 "The days of swords and spears are coming to a close. The heros of old, who fought with bravery in their hearts and souls, are rapidly growing ineffective. From manufacturing to farming, everything is rapidly changing. The Isles have advanced and it long past time that we advanced with it into this uncertain future."
 genfoc_claim_the_seas:0 "Claim the Seas"
 genfoc_claim_the_seas_desc:0 "All across the Isles, nations are scrambling to build their own fleets. Naval projection has become crucial to modern military doctrine, both as a means of expansion and as a crucial part of defence. We can't afford to be left behind in this regard, making our investments into naval expansion of utmost importance."
 genfoc_construct_shipyards:0 "Construct Shipyards"
 genfoc_construct_shipyards_desc:0 "Ships are far from cheap. They require a large investment of resources, labor, and time. To top it all off, they also require quite a bit of space to build them in. Fortunately, the modern era has brought with it the concept of organized shipyards, where these mighty wooden beasts of the sea may be constructed with reasonable efficiency."
 genfoc_create_merchant_fleet:0 "Create a Merchant Fleet"
 genfoc_create_merchant_fleet_desc:0 "The sea has rapidly become a crucial route for trade. However, it is rather hard to utilize it as such if our traders lack any boats to sail with. We will invest in correcting this flaw and ensuring our merchants have a reliable means of naval transportation for their goods."
 genfoc_expand_our_shipyards:0 "Expand our Shipyards"
 genfoc_expand_our_shipyards_desc:0 "While a few shipyards are all well and good, a few more are even better. Let us invest further in our naval production so as to ensure that we can build a fleet for the ages!"
 genfoc_screening_ship_effort:0 "Screening Ship Effort"
 genfoc_screening_ship_effort_desc:0 "The seas are vast and dangerous. Though we may never be able to ensure safety across the entirety of them, we can at least make sure our trade routes remain relatively safe. Towards this end, we will invest in the development of smaller ships suited for patrolling the seas and rapidly responding to any threats that may arise."
 genfoc_capital_ship_effort:0 "Capital Ship Effort"
 genfoc_capital_ship_effort_desc:0 "While smaller ships may be fine for patrolling the seas and protecting our merchants from most threats, they are unfortunately far less effective when facing off against the organized fleets of rival powers. We will need to invest in far larger ships if we wish to maintain naval dominance over those who would seek to take it from us."
 genfoc_extensive_ship_research:0 "Extensive Ship Research"
 genfoc_extensive_ship_research_desc:0 "It is of utter importance that we ensure our naval capabilities remain competitive with those of our foes. Towards this end, we must ensure that all of our ships are constantly improving and utilizing the latest in shipbuilding technology."
 genfoc_grand_fleet:0 "A Grand Fleet"
 genfoc_grand_fleet_desc:0 "Our fleet shall be the envy of the Isles! All across the seas, they shall speak of our unmatched naval might and our uncontested projection capability. [Root.GetName] rule the waves!"
 genfoc_develop_naval_doctrine:0 "Develop our Naval Doctrine"
 genfoc_develop_naval_doctrine_desc:0 "Just as a proper military strategy is crucial for our land based army, so too is a proper naval strategy important to our fleets. We will gather the most experienced and knowledgable sailors in our employ and work with them to devise a doctrine to ensure our navy is capable of handling anything that may occur."
 genfoc_conquer_the_skies:0 "Conquer the Skies"
 genfoc_conquer_the_skies_desc:0 "You know what's even better than a boat at sea? A boat that flies. Airships as they're called are the future of warfare, capable of providing a fleet over the ocean and land alike."
 genfoc_airship_infrastructure:0 "Airship Infrastructure"
 genfoc_airship_infrastructure_desc:0 "Airships take up a lot of space and need a lot more to properly take off or land. We'll need to ensure they have appropriate spaces dedicated to this purpose."
 genfoc_anti_air_defense:0 "Anti-Air Defense"
 genfoc_anti_air_defense_desc:0 "Unfortunately, we are far from the only ones to consider the idea of a flying ship. Others will no doubt be working on the same concept, leaving us having to come up with ways to counter their own airborne constructs."
 genfoc_build_bombardiers:0 "Build Bombardiers"
 genfoc_build_bombardiers_desc:0 "A cannon needs to be brought into position relatively close to its target if we wish to effectively use it. An airship though can get much closer much easier and faster than a cannon ever could. From there, it can simply rain explosives down upon those below, achieving the same effect with ease."
 genfoc_build_air_frigates:0 "Build Air Frigates"
 genfoc_build_air_frigates_desc:0 "One of our most important airships will be the proud and mighty frigate, capable of holding its own and providing support for our soldiers below. We must ensure we have plenty of these if we wish to dominate the skies."
 genfoc_build_sky_carriers:0 "Build Sky Carriers"
 genfoc_build_sky_carriers_desc:0 "The leading aviation engineers in our nation have theorized a new type of airship, one that is immense in both size and capability. These 'carriers' will be highly effective tools of war, capable of raining death down upon our foes."
 genfoc_deploy_air_skirmishers:0 "Deploy Air Skirmishers"
 genfoc_deploy_air_skirmishers_desc:0 "It is important that we have smaller aircraft capable of patrolling our airspace and supporting the much bigger airships as they sail through the skies. These skirmishers will be crucial to maintaining our aerial control."
 genfoc_extensive_airship_research:0 "Extensive Airship Research"
 genfoc_extensive_airship_research_desc:0 "Just as advancements in every other field continue to revolutionze all ways of life, so too does innovation drag airship technology into the future. We will need to invest further in ensuring our airfleet remains top of the line if we wish to seize control of the skies."
 genfoc_expand_air_fleet:0 "Expand the Air Fleet"
 genfoc_expand_air_fleet_desc:0 "The more airships we have, the greater our aerial capabilities will be. In a centuries time, we shall have full uncontested control of the skies above the entirety of the Isles with the grandest fleet to ever fly. [Root.GetName] rule the skies!"
 genfoc_develop_air_doctrine:0 "Develop an Air Doctrine"
 genfoc_develop_air_doctrine_desc:0 "It is important that our airships operate according to a singular unified doctrine. Though this technology is still relatively new, we will consult with the leading experts within our nation to devise a method of ensuring victory."
 genfoc_find_loyal_allies:0 "Find Loyal Allies"
 genfoc_find_loyal_allies_desc:0 "Though we have many potential enemies, we have just as many potential friends. We must make it clear to the world that we seek a future of co-prosperity and harmony across all of the land. So long as they are willing to work with us to achieve this goal, so too shall we work with them."
 genfoc_overseas_expansion:0 "Establish Overlordship"
 genfoc_overseas_expansion_desc:0 "The future flies under a singular banner - our banner. We will maintain our dominance across the Isles no matter the cost as we seek to drag the entire world into a brighter future of our own design."
 genfoc_modernise_the_army:0 "Modernise the Army"
 genfoc_modernise_the_army_desc:0 "The primitive armies we once relied on for our own security and protection are hardly an effective fighting force today. We must get with the times and adjust our military doctrine as necessary to ensure we remain competitve with our foes."
 genfoc_musket_development:0 "Musket Development"
 genfoc_musket_development_desc:0 "What use is a spear when charging the end of a barrel? Musktets have proven themselves to be far superior to anything that came before them, completely revolutionizing the very nature of warfare. We must make sure we have plenty of them if we wish to stay safe and secure."
 genfoc_develop_conventional_arty:0 "Develop Conventional Artillery"
 genfoc_develop_conventional_arty_desc:0 "Cannons are remarkably useful for dealing with amassed and armored forces alike, easily blowing them away from a comfortable distance. With them supporting our main force, there will be no battle we can't win."
 genfoc_develop_experimental_arty:0 "Develop Experimental Artillery"
 genfoc_develop_experimental_arty_desc:0 "Though cannons have rapidly become a staple of standard ranged warfare, there does exist an idea of an alternative sort of artillery weapon capable of similar results. Utilizing 'rockets' is cheaper and gives us greater capability when it comes to dealing with lightly armored infantry."
 genfoc_new_support_equipment:0 "New Support Equipment"
 genfoc_new_support_equipment_desc:0 "Armies don't rely on soldiers alone to carry them forward. It is just as important that we see to it that they are properly supported by capable specialists."
 genfoc_advanced_body_armor:0 "Advanced Body Armor"
 genfoc_advanced_body_armor_desc:0 "Though muskets may make lighter armor a relic of the past, a heavy enough suit can still save our soldiers lives. We must make sure that they are properly geared up in order to improve their odds of survival out on the battlefield."
 genfoc_volunteer_army:0 "A Volunteer Army"
 genfoc_volunteer_army_desc:0 "There is no army greater than one which wishes to fight. Those who are fully willing to listen to orders and die for their homeland will make up the backbone of our military."
 genfoc_citizen_army:0 "A Citizen Army"
 genfoc_citizen_army_desc:0 "It is the duty of those who participate in our great nation to fight for it. Each community and locality will be encouraged to form their own militia, capable of coming to our common defence in our time of need."
 genfoc_conscript_army:0 "A Conscript Army"
 genfoc_conscript_army_desc:0 "The defence of our naiton is everyone's concern. To reject your duty to serve is to reject your citizenship itself. All will be expected to be willing to pick up a musket should the need arise."
 genfoc_update_army_doctrine:0 "Update the Army Doctrine"
 genfoc_update_army_doctrine_desc:0 "As the strategies of old grow increasingly obsolete, it becomes ever more important that we devise new theories of warfare to carry us into the future."
 genfoc_establish_special_forces:0 "Establish Special Forces"
 genfoc_establish_special_forces_desc:0 "It simply isn't possible to prepare our army to deal with every single situation that may arise. However, we can develop more specialized forces that are entirely dedicated to dealing with certain scenarios."
 genfoc_modern_army_organisation:0 "Modern Army Organisation"
 genfoc_modern_army_organisation_desc:0 "As our army grows, so too does the need for proper organization of it. We will seek to reorganize and restructure so as to ensure it can remain coherent and effective as it continues to innovate."
 genfoc_unite_the_region:0 "Unite the Region"
 genfoc_unite_the_region_desc:0 "We have successfully subjugated those around us and eliminated our most immediate threats. This is but the first step towards ensuring a future of dominance and, ultimately, of prosperity."
 genfoc_fortify_the_border:0 "Fortify the Border"
 genfoc_fortify_the_border_desc:0 "It is of utmost importance that we ensure we aren't caught unprepared by our foes. A great deal of investment and effort must go towards ensuring our borders remain ours."
 genfoc_economic_advancements:0 "Economic Advancements"
 genfoc_economic_advancements_desc:0 "Methods of production have improved drastically since the days of basic tools and blacksmiths. The simple homestead craftshop has been replaced by larger organized manufacturies, employing many more individuals with more advanced tools to increase output substantially."
 genfoc_build_military_manufactories:0 "Build Military Manufactories"
 genfoc_build_military_manufactories_desc:0 "One of our largest priorities remains ensuring our soldiers are properly equipped. We are always in need of more manufacturies dedicated fully to this purpose."
 genfoc_expand_resource_extraction:0 "Expand Resource Extraction"
 genfoc_expand_resource_extraction_desc:0 "Mining and logging capabilities have increased substantially due to the advance of technology. We must ensure we integrate these new methods and tools to keep our manufacturies supplied with all of the raw resources they need."
 genfoc_build_civilian_manufactories:0 "Build Civilian Manufactories"
 genfoc_build_civilian_manufactories_desc:0 "Though the production of muskets is important, there do exist other goods that aren't weapons which are just as important. We must ensure they are produced as well, matching the needs of our people."
 genfoc_build_more_military_manufactories:0 "Build More Military Manufactories"
 genfoc_build_more_military_manufactories_desc:0 "We can always use more muskets."
 genfoc_connect_the_nation:0 "Connect the Nation"
 genfoc_connect_the_nation_desc:0 "Roads are crucial to ensuring that our people and goods are capable of being transported across our land. We must invest in them if we wish to further improve our economic capabilities."
 genfoc_support_our_merchants:0 "Reform our Finances"
 genfoc_support_our_merchants_desc:0 "Money is important to just about all aspects of life. New monetary and finnancial theories have been devised overtime, creating new methods for us to generate wealth. We would do well to utilize these methods."
 genfoc_build_more_civilian_manufactories:0 "Build More Civilian Manufactories"
 genfoc_build_more_civilian_manufactories_desc:0 "We can always use more hammers and nails."
 genfoc_scientific_boom:0 "Scientific Boom"
 genfoc_scientific_boom_desc:0 "Technology is advancing rapidly and we are advancing with it. Let it be known that we are not a nation of ignorant backwards savages, but rather one of enlightened innovators capable of remaining on the cutting edge."
 genfoc_new_construction_techniques:0 "New Construction Techniques"
 genfoc_new_construction_techniques_desc:0 "Carpantry has not been left behind in the realm of progress. Construction has grown far more efficient in terms of both design and resource cost thanks to the miracles of technology."
 genfoc_feed_the_nation:0 "Feed the Nation"
 genfoc_feed_the_nation_desc:0 "Though many things have changed, our reliance on food for survival has not. Thankfully, machines and complex tools allow us to produce far more of it than at any other point in history. We are on the verge of a complete agricultural revolution, capable of feeding an incomprehensible number of people."
 genfoc_proto_industrialization:0 "Proto-Industrialization"
 genfoc_proto_industrialization_desc:0 "Though the humble home workshop still remains in use, it has begun to be overshadowed by larger manufacturies and organized centers of production. Industrial output is the highest it has ever been and new methods are constantly being invented to improve it forward. This is truly a time of great prosperity and opportunity for our people."
 genfoc_industrial_revolution:0 "Industrial Revolution"
 genfoc_industrial_revolution_desc:0 "Technology continues to advance, sweeping away the traditional methods of old in favor of new innovative approaches. Guns grow more deadly than ever before, small manufacturies find themselves unable to compete with immense factories, and urbanization has gone into full swing. This is a period of rapid change, as the Isles continue to reshape and reforge themselves into an image that would be unrecognizable a few generations ago."
 genfoc_worldwide_cotender:0 "Worldwide Contender"
 genfoc_worldwide_cotender_desc:0 "With our military might greater than ever before, we find ourselves in a position to seize all that lays under the Sun. Our influence will stretch across every continent, our reign secure from now until the end of time. Not everyone agrees with this notion yet, but we will make sure they find themselves enlightened by the truth of the matter: The future of the Isles is one of our making."
 genfoc_continental_conquest:0 "Continental Conquest"
 genfoc_continental_conquest_desc:0 "Long ago, we were surrounded by many nations all contending for their spot in the Sun. Now, we stand alone as the greatest power to ever grace this continent. We have emerged as a powerhouse of the world, capable of competing for all of the Isles as we push ever further."
 genfoc_two_continents_one_nation:0 "Two Continents - One Nation"
 genfoc_two_continents_one_nation_desc:0 "Long did the empires of old dream of spreading beyond their own continents, of claiming a wild and exotic land for their own. Adventurers, explorers, and generals all fantasized about just this, but have ultimately failed. However, none of them were us. We do not just dream, we act to turn our grand ambitions into our even grander reality. Ours is the greatest nation to ever exist, stretching far beyond what any before us."
 genfoc_the_sun_never_sets:0 "The Sun Never Sets"
 genfoc_the_sun_never_sets_desc:0 "The Sun never sets upon [Root.GetName]. Our domain stretches far, with countless lesser nations brought into the fold. Though they were once backwards and primitive, they have now found themselves graced by the light of our civilization."
 genfoc_puppetmaster:0 "Puppetmaster"
 genfoc_puppetmaster_desc:0 "Countless nations have stood before us and opposed our ambitions. However, that is in the past. Today, all bow to our will and all share in our common prosperity. Soon, the entirety of the Isles will similarly join us in this glorious future."
 genfoc_master_of_the_isles:0 "Master of the Isles"
 genfoc_master_of_the_isles_desc:0 "We have accomplished the unthinkable. Nation to nation, region to region, continent to continent. All have found themselves under our banner. The future has been forged in our image. So long as the Sun continues to shine, we shall reign unopposed across the entirety of the Isles!"
 genfoc_fortress_nation:0 "Fortress Nation"
 genfoc_fortress_nation_desc:0 ""
 genfoc_grand_alliance:0 "A Grand Alliance"
 genfoc_grand_alliance_desc:0 "Peace, love, and cooperation are the building blocks for a better world. We know this better than anyone, which is why we have strived to build our international relations as much as possible and to share in goodwill with all who are willing to treat us in kind. Truly, the future is bright."
 genfoc_allied_army:0 "Allied Army"
 genfoc_allied_army_desc:0 "Unfortunately, our alliance of love and tolerance will inevitably face those who seek to bring nothing but destruction and despair. We must be prepared for this eventuality. Towards this end, we will work to ensure that all forces within our great pact are prepared to come to eachother's common defense."
 genfoc_gentle_push:0 "A Gentle Push"
 genfoc_gentle_push_desc:0 "Though our alliance has long been one built upon equality and mutual respect, we are forced to recognize that not everyone is as suited for protecting harmony as we are. Through economic pressure, political persuasion, and armed diplomacy, we will ensure that our faithful allies recognize this as well. So long as we hold the reigns, harmony will last forevermore."
 genfoc_destroy_army:0 "Destroy an Army"
 genfoc_destroy_army_desc:0 ""
 genfoc_new_age_air_warfare:0 "New Age of Air Warfare"
 genfoc_new_age_air_warfare_desc:0 "Aircraft have rapidly gone from an experimental supplement of traditional warfare to a core component of modern military strategy. As they continue to grow in size and effectiveness, their importance grows with them. We will need to invest heavily in their further innovation and production if we wish to keep control of the skies."
 genfoc_airfield_expansion:0 "Airfield Expansion"
 genfoc_airfield_expansion_desc:0 "More aircraft requires more places to take off from and to be stored at. If we wish to facilitate a larger airfleet, it will be necessary to first invest in far larger and far more airfields to host it at."
 genfoc_stockpile_crystals:0 "Stockpile Crystals"
 genfoc_stockpile_crystals_desc:0 ""
 genfoc_airship_theoretical_development:0 "Airship Theoretical Development"
 genfoc_airship_theoretical_development_desc:0 "The realm of theory holds within it many promising breakthroughs in aircraft design. As we seek to modernize and expand our flight capabilities, it is obvious that we should support our leading aviation theorists as they seek to further revolutionize their field."
 genfoc_aerial_swarm_tactic:0 "New Air Skirmisher Equipment"
 genfoc_aerial_swarm_tactic_desc:0 "Skirmishers still remain a valuable and important part of our airfleet. Though they may not be as crucial to our air capabilities as their much larger and more developed counterparts, their speed is unrivaled and their adaptability unmatched."
 genfoc_pride_of_air_fleet:0 "Pride of the Airfleet"
 genfoc_pride_of_air_fleet_desc:0 "Cruisers are the highly capable backbone of a modern airfleet. From air-to-air combat to bombing enemy fortifications, they are no doubt capable of doing anything we wish of them. As a result, they are rapidly becoming the most important component to our air operations."
 genfoc_modernise_air_frigates:0 "Modernise Air Frigates"
 genfoc_modernise_air_frigates_desc:0 "While cruisers may have found themselves in the limelight, the classic frigate design still has a place in modern air doctrine. They still serve their purpose with great effectiveness, granting them a continued relevance in a rapidly changing field."
 genfoc_modernise_bombardiers:0 "Modernise Bombardiers"
 genfoc_modernise_bombardiers_desc:0 "Raining fire down upon our enemies still remains just as effective today as it was a a few years ago. It is only natural that we continue to improve our capability to do so."
 genfoc_modernise_sky_carriers:0 "Modernise Sky Carriers"
 genfoc_modernise_sky_carriers_desc:0 "Sky carriers are some of the largest and mightiest machines to ever soar across the sky. The mere sight of one is enough to make our foes quake in fear, before diving down before the bombs can begin to fall. Though some believe them to be a relic of the past, we know that they still serve their purpose just as well today as they did when the first carrier set sail."
 genfoc_new_age_naval_warfare:0 "New Age of Naval Warfare"
 genfoc_new_age_naval_warfare_desc:0 "As our sphere of influence has grown, it has become ever more urgent that we see to our security at sea. Our threats are no longer just local rivals, but instead entire other continents that have the capability to attack us on our own home soil. We must take action to ensure that they can't threaten us or our people."
 genfoc_port_expansion:0 "Port Expansion"
 genfoc_port_expansion_desc:0 "More boats and more ports alike are crucial to expanding our naval capability. Towards this end we will engage in the focused intensive expansion of our existing seaports, along with constructing new ones to house our grand fleet."
 genfoc_stockpile_steel:0 "Stockpile Steel"
 genfoc_stockpile_steel_desc:0 ""
 genfoc_navy_theoretical_development:0 "Navy Theoretical Development"
 genfoc_navy_theoretical_development_desc:0 "One might wonder just how much theory is involved in making a boat float, but the answer we've found is quite a lot. Our fleet is designed by some of the brighest minds in our nation, ensuring that it remains competitive with our cross-continental rivals."
 genfoc_modernise_capital_ships:0 "Modernise Capital Ships"
 genfoc_modernise_capital_ships_desc:0 "It is more important than ever before that we maintain a large highly capable fleet that can deal with any that dare oppose it. Towards this end, we must continue to expand upon our capital ship designs to ensure we have only the largest and grandest fleet imaginable."
 genfoc_expand_merchant_fleet:0 "Expand the Merchant Fleet"
 genfoc_expand_merchant_fleet_desc:0 "The transport of goods and personnel is crucial to continuing to expand our influence as we seek to push into other continents. Further investment in our shipping fleets will help ensure our logistics remain stable."
 genfoc_modernise_screening_ships:0 "Modernise Screening Ships"
 genfoc_modernise_screening_ships_desc:0 "We now have more sea than ever before to patrol. While we would ideally have a full fleet stationed at every port across the Isles to ensure naval security, that is unfortunately not practical. Instead, we will have to continue to rely on smaller ships to keep peace at sea."
 genfoc_dockyard_expansion:0 "Dockyard Expansion"
 genfoc_dockyard_expansion_desc:0 "There was once a famous admiral named Sea Tzu, who founded the very core concepts of naval combat in a period of rafts and canoes. The lessons he learned were many, the wisdom he imparted was immense. To this day, fleets all across the Isles operate on the very same doctrines pioneered by him. Yet among all the advancements in naval warfare to come from him, one rings true more than any other: He with the most boats wins the battle."
 genfoc_dockyard_expansion_two:0 "Further Dockard Expansion"
 genfoc_dockyard_expansion_two_desc:0 "Upon the river of life did a boat once gently sail, carrying upon it the hopes and dreams of a dying empire. Yet against the current did that boat struggle, trying and failing to resist the flow threatening to topple it or drag it ashore. Alas, it would come to be that the craft would be thrown against jagged rocks and find itself sinking towards the bed of despair.\n\nThe same won't happen to us. Mainly because we won't bet all of our chips on a single boat making it upriver. Rather, we will have an vast fleet of ships stretching as far as the eye can see. Surely, at least one of them will make it to its destination."
 genfoc_eleventh_century_army:0 "New Age of Land Warfare"
 genfoc_tenth_century_army_desc:0 "Ships, be they in the sea or the sky, are amazingly capable at most things. However, the one thing they can't do is take land. For that, we'll need soldiers on the ground to secure our newfound soil. As such, the age of traditional armies carries on."
 genfoc_modern_army_structure:0 "Modern Army Structure"
 genfoc_modern_army_structure_desc:0 "Larger armies are harder to keep organized. Our traditional structures simply aren't enough to keep order across all of our considerably immense armed forces today. So we are left with little choice but to expand upon our organizational doctrine in order to maintain a cohesive fighting force."
 genfoc_stockpile_rare_metals:0 "Stockpile Rare Metals"
 genfoc_stockpile_rare_metals_desc:0 ""
 genfoc_rifle_modernisation:0 "Rifle Modernisation"
 genfoc_rifle_modernisation_desc:0 "The musket revolutionized warfare. Yet those who once wielded them never could have imagined where that technology would lead. Each and every soldier can now be armed with a lethal tool of death, of the sort which could have wiped out entire armies a mere generation ago."
 genfoc_support_equipment_modernisation:0 "Support Equipment Modernisation"
 genfoc_support_equipment_modernisation_desc:0 "An adaptable and varied force has grown increasingly important, as we now find ourselves dealing with a far more rapidly changing battlefield today compared to even a few years ago. Towards this end, we must make sure each and every one of our divisions are given the means necessary to handle whatever situation may come their way."
 genfoc_machine_gun_development:0 "Machine Gun Development"
 genfoc_machine_gun_development_desc:0 "Machine guns are to the rifle what the rifle is to a sword. Capable of putting out unrivaled amounts of lead, they can utterly devastate any who get in their way. Investing further in this technology is a must to maintain our competitive edge."
 genfoc_infantry_mechanisation:0 "Infantry Mechanisation"
 genfoc_infantry_mechanisation_desc:0 "The motor vehicle is a truly fascinating invention, capable of revolutionizing all aspects of modern life. Imagine a world where our soldiers could travel across our entire nation within weeks rather than months! One where we may outmanuever and outflank the enemy with speed unimaginable to them! This is the world which we seek to bring about."
 genfoc_stockpile_chemicals:0 "Stockpile Chemicals"
 genfoc_stockpile_chemicals_desc:0 ""
 genfoc_conventional_artillery_development:0 "Conventional Artillery Development"
 genfoc_conventional_artillery_development_desc:0 "Though we have come a long way from the days of cannons being considered cutting edge, their usefulness has none the less remained the same. Continued innovation will allow them to remain effective to this day, keeping our foes at bay and giving us a greater degree of heavy firepower."
 genfoc_racial_research:0 "Racial Research"
 genfoc_racial_research_desc:0 "We must not discard that which makes us unique. Our people hold many natural talents and capabilities which set us apart from any other. If harnessed properly, these natural abilities may become an amazing asset to both our society and our military."
 genfoc_experimental_artillery_development:0 "Experimental Artillery Development"
 genfoc_experimental_artillery_development_desc:0 "Artillery has gone far beyond simple cannons. More innovative approaches have been developed, with all sorts of applications being devised for what was once a very simplistic idea."
 genfoc_special_forces_expansion:0 "Speical Forces Expansion"
 genfoc_special_forces_expansion_desc:0 "Specialized infantry remain as important today as ever before, if not even moreso. Continued investment in them and greater integration with our overall military doctrine is necessary to maintain an effective fighting force."
 genfoc_fan_flames_of_industry:0 "Fan the Flames of Industry"
 genfoc_fan_flames_of_industry_desc:0 "It wouldn't be the industrial revolution without industry. Across the horizon, countless forges and manufacturies pump the fruits of industry out to our people and up into the sky above. The future is here and never before has it smelt so heavily of smokestacks."
 genfoc_build_civilian_factories:0 "Invest in Civilian Industry"
 genfoc_build_civilian_factories_desc:0 "Our people were once content to live in huts and eat grass. Those times have long since passed and their demands for modern amenities only grow by the year. To keep up with the ever-growing demands of our own economy, we must invest in bringing our industrial base up to today's standards."
 genfoc_build_civilian_factories_two:0 "Further Domestic Investment"
 genfoc_build_civilian_factories_two_desc:0 "Our people demand more. We have little choice but to oblige. Let endless consumer goods flow, so as to feed their never ending desire to fill their decadent lives with marketable merchandise."
 genfoc_build_military_factories:0 "Invest in Military Industry"
 genfoc_build_military_factories_desc:0 "Wars of the past were fought with spear and spirit, putting the might of different peoples against one another as they struggled in a conflict of merit. However, wars of today are fought with gunpowder and lead. As a result, we find ourselves relying increasingly on high quantity of these tools in order to remain competitive."
 genfoc_build_military_factories_two:0 "Further Military Investment"
 genfoc_build_military_factories_two_desc:0 "More guns, more howitzers, more of everything! What use are bodies without weapons to wield? Through sheer quantity of firepower, we will overpower any foe who stands against us!"
 genfoc_workshop_of_the_world:0 "Workshop of the World"
 genfoc_workshop_of_the_world_desc:0 "Our nation finds itself as the center of today's economy. Endless goods flow from our factories and out across our nation, providing for our high standards of living and fueling the insatiable hunger of consumerism. Truly, we are the envy of the world."
 genfoc_engineering_advancements:0 "Marvels of Engineering"
 genfoc_engineering_advancements_desc:0 "Trains, trucks, and more feats of engineering have allowed us to advance our society to this bright new age. It would do us well to continue to invest in such innovations so as to ensure we continue to progress into the future."
 genfoc_scientific_advancements:0 "A Modern Education System"
 genfoc_scientific_advancements_desc:0 "Our education system is dated and slowly beginning to fall behind compared to the rest of the isles. Fortunately, this is something that can be fixed. New schools, standardized materials, and grander institutions of higher learning will all help ensure that we remain on the cutting edge of what is possible."
 genfoc_technological_golden_age:0 "Technology of the Future"
 genfoc_technological_golden_age_desc:0 "Our nation now stands as one of the most advanced in the world. From all around, people gawk in awe at the products of our ingenuity. Truly, the future is now."
 genfoc_invest_in_agriculture:0 "Large Scale Agriculture"
 genfoc_invest_in_agriculture_desc:0 "Through the power of modern technology, we have found ourselves capable of sustaining widespread farms with immense output potential. Never again shall we have to worry about starvation, as we now grow enough food every year to feed ourselves for lifetimes."
 genfoc_build_railroads:0 "Our Own Railroad System"
 genfoc_build_railroads_desc:0 "Standard roads and river trade routes have proven insufficient for keeping up with modern logistical demand. Thankfully, the innovation of the train has presented a solution to this problem. Widespread railways will allow us to quickly and efficiently transport goods from one side of the nation to the other."
 genfoc_modernise_the_financial_system:0 "Modernise the Financial System"
 genfoc_modernise_the_financial_system_desc:0 "Stock trading, modern monetary policy, and central finnancial management are all concepts rapidly growing in popularity across the modern world. If we wish to remain economically competitive, we must embrace these innovations as the future."
 genfoc_peaceful_and_prosperous:0 "Peaceful and Prosperous"
 genfoc_peaceful_and_prosperous_desc:0 "Through peace comes prosperity. This is a truth which will guide our economic policy into the future, as we seek to build up our domestic industry and promote harmonious growth across our society."
 genfoc_geared_for_war:0 "Geared for War"
 genfoc_geared_for_war_desc:0 "Our highest priority at any time should be the safety and security of our nation. Towards this end, we must ensure that we are always ready for any conflict. Our army must be well-stocked if it is to survive whatever storm may come."
 
