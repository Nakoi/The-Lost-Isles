 tli_bgtrait_buffoon:0 "Absolute Buffoon"
 tli_bgtrait_buffoon_desc:0 "I personally wouldn't trust this general with a spoon, let alone an entire army corps. You have been warned."
 tli_bgtrait_corrupt:0 "Corrupt"
 tli_bgtrait_corrupt_desc:0 "Supplies seem to keep getting "lost" under this general's watch. At least they're competent enough to handle garrison command."
